{% load static from static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- <link rel="stylesheet" href="css/flexboxgrid.css"> -->
   <link rel="stylesheet" type="text/css" media="screen" href="{% static 'styles/main.css' %}">
   <link rel="stylesheet" href="{% static 'styles/login.css' %}">
    <script src="https://kit.fontawesome.com/67881bf4df.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">  
    <title>Authenticate</title>
</head>
<body>
    <main>
        <div class="login-container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="login-box">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% endfor %}
                <h3>Welcome to my first Python's project with Django!</h3>
                <br/>
                <br/>
                {% if user.is_authenticated %}
                    <h3>Hello {{user}}!</h3>
                    <h4>You're successfully logged in.</h4>
                    <div class="submit-btn-neue">
                        <a class="btn btn-primary" role="button" href="{% url 'signout' %}" >Sign Out </a>  
                    </div> 
                    {% else %}
                    <div class="submit-btn-neue">
                        <a class="btn btn-success" role="button" href="{% url 'myLogin' %}" >Sign In</a>  
                    </div> 
                    <br/>
                    <div class="submit-btn-neue">
                        <a class="btn btn-primary" role="button" href="{% url 'signup' %}" >Sign Up </a>  
                    </div> 
                    {% endif %}
                
            </div>
        </div>
        </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
