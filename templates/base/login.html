{% load static from static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'styles/main.css' %}">
   <!-- <link rel="stylesheet" href="css/flexboxgrid.css"> --> 
    <link rel="stylesheet" href="{% static 'styles/login.css' %}">
    <script src="https://kit.fontawesome.com/67881bf4df.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">  
    <title>Login</title>
</head>

<body>
    <main>
        <div class="login-container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="login-box">
                        <form action="" method="POST">
                            {% csrf_token %}
                            <div class="input-group">
                                <label for=""> Username: </label>
                                <input type="text" name="username">
                            </div>
                            <div class="input-group">
                                <label for=""> Password: </label>
                                <input type="password" name="pass">
                            </div>
                            {% if messages %}
                            <ul class="messages">
                                {% for message in messages %}
                                <li>{{message}}</li>
                                {% endfor %}
                            </ul>
                            {% endif %}
                            <div class="submit-btn-container">
                                <input value="Log In" type="submit">
                            </div>
                            <div class="submit-btn-neue">
                                <a class="btn btn-primary" role="button" href="{% url 'signup' %}" >Create neu account </a>  
                            </div> 
                        </form>
                        <div class="social-auth">
                            <a href=""><i class="fab fa-facebook-f"></i></a>
                            <a href=""><i class="fab fa-google-plus-g"></i></a>
                            <a href=""><i class="fab fa-instagram"></i></a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="login-img-container">
                        <img src="{% static 'svg/login.svg' %}" alt="">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>

</body>

</html>
